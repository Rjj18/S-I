<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>S&I</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="navbar d-flex navbar-expand-sm fundo-azul">
                <img src="../img/S_I_logo.png" class="navbar-brand img-fluid" width="100px" height="100px"></img>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuNav">
                    <div class="navbar-nav">
                        <a href="./index.html" class="nav-link link texto-branco">Principal</a>
                        <a href="produtos.html" class="nav-link link texto-branco">Produtos</a>
                        <a href="contato.html" class="nav-link link texto-branco">Contato</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container m-1">
                <form class="row row-cols-1" id="" action="#">
                    <div class="col">
                        <label class="form-label" for="fname">Primeiro Nome</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="fname" name="firstname" placeholder="Seu nome..">
                    </div>

                    <div class="col">
                        <label class="form-label" for="lname">Sobrenome</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="lname" name="lastname"
                            placeholder="Seu sobrenome..">
                    </div>
                    <div class="col">
                        <label class="form-label" for="fname">Telefone</label>
                    </div>
                    <div class="col">
                        <input id="tel1" class="form-control" type="tel" id="phone" name="telefone"
                            placeholder="Telefone para contato">
                    </div>
                    <div class="col">
                        <label class="form-label" for="fname">E-mail</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="mailForm1" type="text" name="email" placeholder="Seu e-mail">
                    </div>

                    <div class="col">
                        <label class="form-label" for="subject">Assunto</label>
                    </div>
                    <div class="col">
                        <textarea class="form-text col-12" id="subject" name="subject" placeholder="Escreva algo.." rows="6"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
        </main>
        <footer class="fundo-azul">
            <div class="row text-center">
                <div class="col-6">
                    <p class="texto-branco">&copy 2023 S&I Soluções integradas LTDA, Todos os direitos reservados</p>
                </div>
                <div class="row col-6">
                    <div class="col-12 text-start">
                        <p class="texto-branco">Assine nossa newsletter e fique por dentro das novidades</p>
                    </div>
                    <form class="row col-12 text-center">
                        <div class="col-auto">
                            <label for="email" class="form-label texto-branco">Email</label>
                        </div>
                        <div class="col-auto">
                            <input type="email" class="form-control" id="email" placeholder="email@email.com">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
